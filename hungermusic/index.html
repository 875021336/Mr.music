<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1072271_g1zrvnhx7uh.css">
    <link rel="stylesheet" href="//cdn.bootcss.com/animate.css/3.5.2/animate.min.css">
    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mr.Music</title>
</head>
<body>
    <section id="page-music">
        <main class="layout">
            <div class="aside">
                <figure></figure>
                <div class="actions">
                    <span class="btn-collect iconfont icon-heart"></span>
                    <span class="btn-play iconfont icon-play"></span>
                    <span class="btn-next iconfont icon-next"></span>
                </div>
            </div>
            <div class="detail">
                <span class="tag">标签</span>
                <h1>歌曲名</h1>
                <ul class="icons">
                    <li><span class="iconfont icon-volume"></span>333</li>
                    <li><span class="iconfont icon-heart"></span>123</li>
                    <li><span class="iconfont icon-like"></span>20</li>
                </ul>
                <div class="area-bar">
                    <div class="bar">
                        <div class="bar-progress"></div>
                    </div>
                    <div class="current-time">0:00</div>
                </div>
                <div class="author">歌手名</div>
                <div class="lyric">
                    <p>歌词</p>
                </div>
            </div>
        </main>
        <footer>
            <div class="layout">
                <span class="iconfont icon-left"></span>
                <span class="iconfont icon-right"></span>
                <div class="box">
                    <ul>
                        <li>
                            <div class="cover" style="background-color:blue">
                                <h3>第一个主题</h3>
                            </div>
                        </li>
                        <li>
                            <div class="cover" style="background-color:red">
                                <h3>第二个主题</h3>
                            </div>
                        </li>
                        <li>
                            <div class="cover" style="background-color:chocolate">
                                <h3>第三个主题</h3>
                            </div>
                        </li>
                        <li>
                            <div class="cover" style="background-color:darkgoldenrod">
                                <h3>第四个主题</h3>
                            </div>
                        </li>
                        <li>
                            <div class="cover" style="background-color:yellowgreen">
                                <h3>第五个主题</h3>
                            </div>
                        </li>
                        <li>
                            <div class="cover" style="background-color:darkorchid">
                                <h3>第六个主题</h3>
                            </div>
                        </li>
                        <li>
                            <div class="cover" style="background-color:darkgreen">
                                <h3>第七个主题</h3>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </footer>
    </section>
    <section id="page-cover"></section>  <!-- 当鼠标静止十秒会出现另一个界面 -->
    <div class="bg"></div>  <!-- 设置背景图片 -->
    <script src="js/index.js"></script>
</body>
</html>
